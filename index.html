<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>home</title>
        <link rel="stylesheet" href="./src/style/reset.css" />
        <link rel="stylesheet" href="./src/style/style.css" />
        <script
            src="https://kit.fontawesome.com/18ed08835c.js"
            crossorigin="anonymous"
        ></script>
        
    </head>
    <body>
        <article class="container">
            <h1 class="txt-title">where-center?</h1>
            <section class="cont-btns">
                <h2 class="hidden">참석자추가 및 계산버튼</h2>
                <div class="cont-parti-btn-list">
                    <button type="button" class="btn-add-participant">
                        참석자추가
                    </button>
                    <ul class="list-participants">
                        <li>
                            <div>메타몽</div>
                            <div>서울역 1호선</div>
                        </li>
                        <li>
                            <div>농담곰</div>
                            <div>용산역 1호선</div>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn-calc-distance">
                    중간거리계산
                </button>
            </section>
            <div>
                <h2>주변 지하철역 정보</h2>
                <ul>
                    <li>홍대입구역</li>
                    <li>신촌역</li>
                </ul>
            </div>
            <div>
                <h2>지도</h2>
                <div id="staticMap"></div>
            </div>
        </article>

        <article class="modal">
            <h2 class="hidden">참석자 위치 입력 모달창</h2>
            <input type="text" placeholder="참석자 이름" /><br />
            <input
                type="text"
                placeholder="출발위치를 도로명주소로 입력해주세요!"
            />
            <i class="fa-solid fa-magnifying-glass"></i><br />
            <button class="btn-close">닫기 버튼</button>
        </article>
        <aside>
            <h2>홍대입구역</h2>
            <strong>환승역</strong>
            <ul>
                <li>2호선</li>
                <li>경의중앙선</li>
                <li>공항철도</li>
            </ul>

            <strong>도로명 주소</strong>
            <p>서울특별시 마포구 양화로 지하160(동교동)</p>

            <strong>전화번호</strong>
            <p>02-123-4567</p>
        </aside>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c00499c7cee22f1efce256ad356640dd"></script>
        <script src="./src/js/loadMap.js"></script>
    </body>
</html>
