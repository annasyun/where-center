<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="src/style/reset.css" />
        <link rel="stylesheet" href="src/style/style.css" />
        <script src="https://kit.fontawesome.com/77ad8525ff.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <article class="container">
            <div class="cont-result">
                <h2 class="result-title">주변 지하철역 정보</h2>
                <ul class="result-list">
                    <li class="is-active"><button type="button">홍대입구역</button></li>
                    <li><button type="button">신촌역</button></li>
                </ul>
            </div>
            <div class="cont-map">
                <h2 class="hidden">지도</h2>
            </div>

            <aside class="modal-detail is-active">
                <h2 class="detail-title">홍대입구역</h2>

                <div class="detail-item is-transfer">
                    <strong>환승역</strong>
                    <ul>
                        <li class="is-line2">2호선</li>
                        <li class="is-gyeongui">경의중앙선</li>
                        <li class="is-airport">공항철도</li>
                    </ul>
                </div>

                <div class="detail-item is-address">
                    <strong>도로명 주소</strong>
                    <p>서울특별시 마포구 양화로 지하160(동교동)</p>
                </div>

                <div class="detail-item is-phone">
                    <strong>전화번호</strong>
                    <p>02-123-4567</p>
                </div>

                <div class="group-btns">
                    <button class="btn-close" type="button">닫기</button>
                </div>
            </aside>
        </article>
    </body>
</html>
